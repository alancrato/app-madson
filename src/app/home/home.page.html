<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="loading == true" type="indeterminate"></ion-progress-bar>
  <ion-card *ngFor="let item of items" [routerLink]="'/post/'+item.id">
    <ion-card-header>
      <ion-card-title>
        {{item.title.rendered}}
      </ion-card-title>
      <p [innerHTML]="item.excerpt.rendered"></p>
    </ion-card-header>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          <p class="date">{{item.date.split('T')[0]}} </p>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button small color="primary" icon-start>
          Read More
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button *ngIf="loaded === true" (click)="next()">More Posts</button>
</ion-content>
